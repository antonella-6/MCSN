<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MCSN</title>
</head>

<body>
  <div class="header-container">
    <div class="title">Ascolta i suoni e le voci del paesaggio</div>
    <div class="menu">
      <div class="slide-indicator">
        <p class="indicator">1/3</p>
        <p class="indicator">2/3</p>
        <p class="indicator">3/3</p>
      </div>
      <div class="archivio">
        <span>archivio</span>
      </div>
      <div class="info">
        <button class="info-button-open">info+</button>
      </div>
    </div>
  </div>

  <div class="left-container"></div>

  <div class="footer"></div>

  <div class="slider">
    <button class="slider_button slider_button--left">
      <img src="assets/left.svg" alt="">
    </button>
    <div class="slider_track-container">
      <ul class="slider_track">
        <li class="slide current-slide">
          <p>1</p>
        </li>
        <li class="slide">
          <p>2</p>
        </li>
        <li class="slide">
          <p>3</p>
        </li>
      </ul>
    </div>
    <button class="slider_button slider_button--right">
      <img src="assets/right.svg" alt="">
    </button>
  </div>

  <div class="info-box">
    <button class="info-button-close">info-</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
