<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="audio.css">
  <title>MCSN</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="header-container">
    <div class="title" style="font-family: Karmina; font-size: 30px;">Ascolta i suoni e le voci del paesaggio</div>
    <div class="menu">
      <div class="slide-indicator">
        <p class="indicator">1/3</p>
        <p class="indicator">2/3</p>
        <p class="indicator">3/3</p>
      </div>
      <div class="archivio">
        <a href="archivio.html">archivio</a>
      </div>
      <div class="info">
        <button class="info-button-open">info+</button>
      </div>
    </div>
  </div>

  <div class="left-container"></div>

  <div class="footer">
    <span class="audioControl" id="progressAudioTime">00:00</span>
    <input class="audioControl" id="progressAudioBar" type="range" value="0" min="0" max="100" step="1">
    <p>aa</p>
    <p>aa</p>
    <p>aa</p>
    <p>aa</p>
  </div>

  <div class="slider">
    <button class="slider_button slider_button--left">
      <img src="assets/left.svg" alt="">
    </button>
    <div class="slider_track-container">
      <ul class="slider_track">
        <li class="slide current-slide">
          <p>1</p>
          <div id="test" class="btnAudio">Test</div> <!-- THE ID HAVE TO BE THE SAME OF FILE AUDIO NAME -->
          <div id="test2" class="btnAudio">Test2</div>
        </li>
        <li class="slide">
          <p>2</p>
        </li>
        <li class="slide">
          <p>3</p>
        </li>
      </ul>
    </div>
    <button class="slider_button slider_button--right">
      <img src="assets/right.svg" alt="">
    </button>
  </div>

  <div class="info-box">
    <button class="info-button-close">info-</button>

  </div>

  <script src="js/script.js"></script>
  <script src="js/audio.js"></script>
</body>

</html>
